services:
  - type: web
    name: honeypot-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: openai
      - key: OPENAI_MODEL
        value: gpt-4-turbo-preview
      - key: MAX_CONVERSATION_TURNS
        value: 20
